<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
      <p class="hour d-flex col-2 align-items-center justify-content-center">09:00AM</p>
      <textarea class="col-8"  id="T9">Placeholder Text</textarea>
      <button class="col-2 saveBtn"></button>
      </div>

      <div class="row time-block">
      <p class="hour d-flex col-2 align-items-center justify-content-center">10:00AM</p>
      <textarea class="col-8" id="T10">Placeholder Text</textarea>
      <button class="col-2 saveBtn"></button>
      </div>

      <div class="row time-block">
      <p class="hour d-flex col-2 align-items-center justify-content-center">11:00AM</p>
      <textarea class="col-8" id="T11">Placeholder Text</textarea>
      <button class="col-2 saveBtn"></button>
      </div>

      <div class="row time-block">
      <p class="hour d-flex col-2 align-items-center justify-content-center">12:00AM</p>
      <textarea class="col-8" id="T12">Placeholder Text</textarea>
      <button class="col-2 saveBtn"></button>
      </div>

      <div class="row time-block">
      <p class="hour d-flex col-2 align-items-center justify-content-center">1:00PM</p>
      <textarea class="col-8" id="T13">Placeholder Text</textarea>
      <button class="col-2 saveBtn"></button>
      </div>

      <div class="row time-block">
      <p class="hour d-flex col-2 align-items-center justify-content-center">2:00PM</p>
      <textarea class="col-8" id="T14">Placeholder Text</textarea>
      <button class="col-2 saveBtn"></button>
      </div>

      <div class="row time-block">
      <p class="hour d-flex col-2 align-items-center justify-content-center">3:00PM</p>
      <textarea class="col-8" id="T15">Placeholder Text</textarea>
      <button class="col-2 saveBtn"></button>
      </div>

      <div class="row time-block">
      <p class="hour d-flex col-2 align-items-center justify-content-center">4:00PM</p>
      <textarea class="col-8" id="T16">Placeholder Text</textarea>
      <button class="col-2 saveBtn"></button>
      </div>

      <div class="row time-block">
      <p class="hour d-flex col-2 align-items-center justify-content-center">5:00PM</p>
      <textarea class="col-8" id="T17">Placeholder Text</textarea>
      <button class="col-2 saveBtn">Save</button>
      </div>

      
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
